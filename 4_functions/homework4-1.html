<!DOCTYPE html>
<html>
  <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  <p>First name: <input type="text" name="firstname"><br></p>
  <p>Last name: <input type="text" name="lastname"><br></p>
  <p>Password: <input type="text" name="password"><br></p>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>
function validateForm(myForm) {
  var firstname = myForm.firstname.value; // get text of firstname field
  // use this syntax to update 'message' DIV with appropriate wording
  
    var lastname = myForm.lastname.value;
    var password = myForm.password.value;
  /* Form validation code goes here
  */
  if (firstname.length == 0){    
  $("#message").html("you need to enter firstname"); 
  }
  else if (lastname.length == 0){ 
$("#message").html("you need to enter lastname");
      
  }else if (!validPassword(password)){
  $("#message").html("you need to enter a password with 8 or more characters with upper case letters");  

     
  }else{
  $("#message").html("you have successful sign in");     
  }
    
 

  return false; // prevent page reload
}
    
function validPassword(myPassword){
    
 if (myPassword.length < 8){
     return false;
     
 }else if (myPassword == myPassword.toLowerCase()){
  return false;     }
 else if (myPassword == myPassword.toUpperCase()){
  return false;   
 }
 else {return true;}   
}

</script>

</body>
</html>
