<!DOCTYPE html>

<html>

  <head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body>




<h1>Functions & validation</h1>




<form id="form1" action="#" onsubmit="return validateForm(this);">

  <p>First name: <input type="text" name="firstname"><br></p>

  <p>Last name: <input type="text" name="lastname"><br></p>

  <p>Password: <input type="text" name="password"><br></p>

  <p>Confirm password: <input type="text" name="password1"><br></p>

  <button >Submit</button>

</form>




<hr><div id="message"></div>




<script>




function validateForm(myForm) {

  var firstname = myForm.firstname.value; // get text of firstname field

  var lastname=myForm.lastname.value;

  var password=myForm.password.value;

var password1=myForm.password1.value;

  // use this syntax to update 'message' DIV with appropriate wording

  $("#message").html("message"); 




  /* Form validation code goes here

  */

    if(firstname.length==0){

        $("#message").html("Error: Please enter the first name"); 

    }

    else if (lastname.length==0){

         $("#message").html("Error: Please enter the last letter name"); 

    }

    else if (password!=password1){

        $("#message").html("Error: The password did not match"); 

    }

    else if (!checkPassword(password)){

        $("#message").html("Error: Please enter the valid password");         

    }

  else {$("#message").html("Success"); }

  return false; // prevent page reload

}

    function checkPassword(password){

        

        if (password.length<8){

            return false;

        }        

        else if (password.toLowerCase()==password){

            return false;

        }

        else if (password.toUpperCase()==password){

            return false;

        }

        else {return true; }      

    }

</script>




</body>

</html>
