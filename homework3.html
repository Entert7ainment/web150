<!DOCTYPE html>

<html>

<body>



<script>

var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";

    grades = grades.split(",");

    for(i = 0; i<grades.length; i++){

      grades[i]= grades[i].trim();    

    }

grades = grades.sort();

    var print="";

    var score=[];

    for(i = 0; i<grades.length; i++){

    grades[i]= grades[i].charAt(0).toUpperCase()+grades[i].slice(1);

    grades[i]= grades[i].split("|");

    score[i]=parseInt(grades[i][1]); 

    grades[i]= grades[i].join(" - ");

    print+=grades[i]+"<br>";

      

    }

    document.write(print);

    document.write("number of students: " + grades.length + "<br>");

    var totalScore=0;

    for(i = 0; i<score.length; i++){

    totalScore+=score[i];

    }

    var average = totalScore/grades.length;

    document.write("average score: " + average + "<br>");

    var highest=0;

    for(i = 0; i<score.length; i++){

    if(score[i] >highest){

    highest=score[i];

    }

    }

    document.write("highest score: " + highest + "<br>");

    var lowest=100;

    for(i = 0; i<score.length; i++){

    if(score[i] <lowest){

    lowest=score[i];

    }

    }

    document.write("lowest score: " + lowest + "<br>");

</script>

    

</body>

</html>
