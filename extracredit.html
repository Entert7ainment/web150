<!DOCTYPE html>
<html>
   
<canvas id= MsPacMan height=640 weight=480>

<script>
var canvas = document.getElementById("MsPacMan");
var context = canvas.getContext('2d');


    context.beginPath();
    context.fillStyle = "#66ff33";
    context.shadowBlur = 20;
    context.shadowColor = "gold";
    //top and bottom of mouth
    var start = .3 * Math.PI;
    var end = 1.8 * Math.PI;
    context.arc(100,100,90, start, end);
    context.lineTo(100, 100);
    context.fill();
    
    context.beginPath();
    context.fillStyle = "pink";
    context.shadowBlur = 20;
    context.shadowColor = "gold";
    context.arc(100, 60, 10, 0, Math.PI * 2);
    context.fill();
    
    context.beginPath();
    context.fillSTyle = "pink";
    context.moveTo(60, 40);
    context.lineTo(50, 0);
    context.lineTo(20, 60);
    context.lineTo(10, 20);
    context.fill();
